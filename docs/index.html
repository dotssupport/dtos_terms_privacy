<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ポケモン対戦マッチングアプリ</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --main-color: #007bff;
            --text-color: #333;
            --bg-color: #f0f8ff;
            --header-footer-bg: #003366;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--header-footer-bg);
            color: white;
            padding: 2rem 0;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, #0062cc, #6699ff);
        }

        .container {
            /* Gridの代わりにFlexboxを使用 */
            display: flex;
            flex-direction: column; /* アイテムを縦に並べる */
            align-items: center; /* 中央揃え */
            gap: 20px;
        }

        .card {
            display: flex; /* Flexboxを有効化 */
            justify-content: center; /* 水平方向に中央揃え */
            align-items: center; /* 垂直方向に中央揃え */
            flex-wrap: wrap; /* 複数の画像がある場合、折り返して表示 */
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%; /* カードの幅をコンテナの幅に合わせる */
            max-width: 800px; /* カードの最大幅を制限 */
        }

        .card img {
            max-width: 300px; /* 画像の最大幅を制限 */
            margin: 10px; /* 画像の周りにスペースを追加 */
            width: 100%; /* 割合に基づく幅でレスポンシブに */
            height: auto; /* アスペクト比を維持 */
        }



        /* ホバーエフェクト */
        .card:hover {
            transform: scale(1.03); /* カードを少し大きくする */
            box-shadow: 0 12px 30px rgba(0,0,0,0.3); /* シャドウをさらに強調 */
        }



        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-bottom: 10px;
        }
        .notice {
            background: linear-gradient(to left, #56bff4, rgb(17, 140, 197)); /* グラデーション背景 */
            color: white; /* テキスト色を変更 */
            border: none; /* 枠線を取り除く */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); /* シャドウを強調 */
        }
        .notice h2 {
            border-bottom: 1px solid rgba(255,255,255,0.5); /* タイトルの下に薄い線 */
            padding-bottom: 10px;
        }

        .notice ul {
            list-style: inside square; /* リストスタイル変更 */
        }
        .login-notice {
            display: flex;
            align-items: center;
            background-color: #fff; /* または望む背景色 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0; /* 上下のマージンを追加 */
            padding: 20px;
            width: 100%; /* カードの幅をコンテナの幅に合わせる */
            max-width: 800px; /* カードの最大幅を制限 */
        }

        .login-notice-image {
            width: 150px; /* 画像の幅を設定 */
            margin-right: 20px; /* 画像とテキストの間にスペースを追加 */
        }
        .app-link {
            display: inline-block;
            background-color: var(--main-color);
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .app-link:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: var(--header-footer-bg);
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        .bottom-nav {
            text-align: center;
            padding: 20px;
            background-color: var(--main-color);
            color: white;
        }

        .bottom-nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
    </style>
</head>
